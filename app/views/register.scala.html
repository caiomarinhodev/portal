@(title: String)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Portal dos Leites | Pagina de Registro</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            <!-- Bootstrap 3.3.2 -->
        <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
            <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!-- Theme style -->
        <link href="/assets/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
            <!-- iCheck -->
        <link href="/assets/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body class="register-page">
        <div class="register-box">
            <div class="register-logo">
                <a href="#"><b>@title</a>
            </div>

            <div class="register-box-body">
                <p class="login-box-msg">Registre-se como membro</p>
                <form action="/signup" method="post">
                    <div class="form-group has-feedback">
                        <input name="nome" type="text" class="form-control" placeholder="Nome Completo"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input name="email" type="text" class="form-control" placeholder="Email"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input name="senha" type="password" class="form-control" placeholder="Senha"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Reinsira a senha"/>
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"> Eu aceito os <a href="#">termos</a>
                                </label>
                            </div>
                        </div><!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
                        </div><!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center">
                </div>

                <a href="/login" class="text-center">Eu j√° possuo uma conta.</a>
            </div><!-- /.form-box -->
        </div><!-- /.register-box -->

        <!-- jQuery 2.1.3 -->
        <script src="/assets/plugins/jQuery/jQuery-2.1.3.min.js"></script>
            <!-- Bootstrap 3.3.2 JS -->
        <script src="/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
            <!-- iCheck -->
        <script src="/assets/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
        <script>
        $(function () {
        $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
        });
        });
        </script>
    </body>
</html>
